<header><div class="header-box"><div id="logo-box"><h1><a href="#/">Yoda Weather</a></h1></div><div class="nav-links"><ul><li><a href="#/about">About</a></li></ul></div></div></header><!-- <img id="x-wing" src="images/x-wing.png" alt="tie fighter image"> --><div class="data-box" id="five-day-box"><div class="search-box" id="five-search-box"><div id="search-flex-box"><div class="search-header" id="five-search-header"><h3 class="current-title">5 Day Forecast for:</h3></div><div class="search-input" id="five-search-input"><input type="text" ng-model="location" name="location" ng-minlength="2" required ng-click="clearText()" ng-keyup="$event.keyCode == 13 && getFiveDay()"><div role="alert"><img class="search-icon" ng-click="getFiveDay()" src="images/search-icon.svg" alt="search image"> <span class="error" ng-show="locationForm.location.$error.minlength">Too short!</span></div></div><div class="btn-box"><button class="current-btn" ng-click="changeViewCurrent()">Current</button></div></div></div><img ng-hide="error" id="prev-icon" src="images/prev.svg" ng-click="prevForecast()" alt="previous arrow icon"> <img ng-hide="error" id="next-icon" src="images/next.svg" ng-click="nextForecast()" alt="next arrow icon"><div ng-hide="error" class="forecast-boxes"><div ng-repeat="forecast in forecasts | limitTo:numDisp:forecastCount" class="repeat-boxes"><div class="date-box">{{ getDate(forecast.dt) }}</div><div class="img-temp-box"><img ng-src="{{ findWeatherImg(forecast.weather[0].main) }}" alt=""><h4 class="five-weather-des">{{ forecast.weather[0].description }}</h4><ul><li class="high-temp">High: {{ maxTemps[$index] }}</li><li class="low-temp">Low: {{ minTemps[$index] }}</li></ul></div><div id="yoda-translations">{{ forecast.yodaText }}</div></div><div id="yoda-icon-box"><img id="yoda-icon-five" ng-src="{{ yoda }}"></div></div><div class="err-msg" role="alert"><h4 class="error" ng-show="error">{{ message }}</h4></div><div ng-show="error" id="yoda-icon-box"><img id="yoda-icon-five" ng-src="{{ yoda }}"></div></div>
